---

# Define protocol defaults
dovecot_default_service_map:
  imap:
    inet_listener:
      imap:
        port: 143
        allow: []
      imaps:
        port: 993
        allow: []
  pop3:
    inet_listener:
      pop3:
        port: 110
        allow: []
      pop3s:
        port: 995
        allow: []
  managesieve:
    inet_listener:
      sieve:
        port: 4190
        allow: []
